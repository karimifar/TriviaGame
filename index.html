<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Game 2</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="Assets/js/TimelineMax.min.js"></script>
    <script src="Assets/js/TweenMax.min.js"></script>
    <script src="Assets/js/EasePack.min.js"></script>
    

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/css/styles.css">
   
    
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
          
          <div id="game">
              <div id="question">
                  <p id="starter"> 
                    Typography Trivia
                  </p>
                  <button class="btn btn-dark" id="start-button">
                    Start
                  </button>
              </div>
            <div class="row">
              <div class="col-md-6">
                  
                    
                  <ol id="options"></ol>
                  <div id="answer-text"></div>

              </div>
              <div class="col-md-6">
                  <div id="question-image"></div>
                  <div id="answer-image"></div>
              </div>
              
            </div>
          </div>
          <div id="final" class="invisible">
            <p class="final">You got <span id="fcorrect"></span> questions correct,</p>
            <p class="final"> <span id="fwrong"></span> questions wrong, </p>
            <p class="final">and left <span id="funanswered"></span> questions unanswered!</p>
          </div>
          <div id="reset"></div>

        </div>
        <div class="col-md-3 third-col" id="third-col">
          <div id="stats" class="invisible">
            <p class="stats"><span id="correct"> </span></p>
            <p class="stats"><span id="wrong"> </span></p>
            <p class="stats"><span id="unanswered"> </span></p>
            <div id="timer"></div>
          </div>

        </div>

      </div>

    </div>





    <script src="Assets/js/game.js"></script>

  </body>

  </html>
